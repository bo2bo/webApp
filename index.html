<script type="text/javascript">
    //获取openId
    var url = location.href;
    if (url.indexOf("?") != -1 && url.indexOf('openId') !=-1 ) {
        var endnum = url.indexOf("&");
        url = url.substring(url.indexOf("=") + 1, endnum);
        sessionStorage.setItem('openId', url);
    }
</script>
